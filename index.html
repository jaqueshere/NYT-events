<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0">
	<title>NYC Doings</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div id="outer">
		<form class="form-inline" id="form" role="form">
	        <div class="form-group">
	            <label class="sr-only" for="q">Enter a New York street address or zip code (optionally, add a radius in meters separated by a comma): <br/></label>
	            <input class="form-control" id="q" placeholder="10001" type="text"/>
	            <input type="submit" value="Submit">
	        </div>
	    </form>
	    <div id="content">
	    	<div id="lmap"></div>
		    
		    <div id="kiosk"><p id="listhead">Enter a New York street address or zip code above and hit <em>Submit</em> to see events in your area.</p><div class="news"></div></div>
		</div>
	</div>
</body>
