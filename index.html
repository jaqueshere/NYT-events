<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYC Doings</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div id="outer">
		<form class="form-inline" id="form" role="form">
	        <div class="form-group">
	            <label class="sr-only" for="q">Enter zip code (optionally, add a radius in meters separated by a comma): </label>
	            <input class="form-control" id="q" placeholder="10001" type="text"/>
	            <input type="submit" value="Submit">
	        </div>
	    </form>
	    <div></div>
	    <div id="lmap"></div>
	    <div><p id="listhead">Enter a zip code above and hit Submit.</p></div>
	    <div id="kiosk"></div>
	</div>
</body>
<footer>This app uses Bing Locations, The New York Times's events API, and the leafletjs maps API.</footer>
</html>
