<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYC Doings</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div id="outer">
		<form class="form-inline" id="form" role="form">
	        <div class="form-group">
	            <label class="sr-only" for="q">Zip code:</label>
	            <input class="form-control" id="q" placeholder="10001" type="text"/>
	            <input type="submit" value="Submit">
	        </div>
	    </form>
	    <div id="lmap"></div>
	    <div id="kiosk"></div>
	</div>
</body>
<footer>This app uses Microsoft's geocoder API, The New York Times's events API, and the leaflet maps API.</footer>
</html>
