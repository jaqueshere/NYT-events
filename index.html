<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0">
	<title>Find fun and entertainment in New York City</title>
	<meta name="description" content="New York events mapped. Planning a fun night in Soho but don't know what to do? Enter a location anywhere in NYC and see events on a map with complete descriptions.">
	<meta name="author" content="Jaques Gillis">
	<meta property="og:title" content="Events near you in New York" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://newyork-events.com/" />
	<meta property="og:image" content="http://newyork-events.com/img/NY_events_snip.PNG" />
	<meta property="og:description" content="Know where in NYC you'll be tonight but not what to do? Look up your location and find events." />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="//cdn.jsdelivr.net/jquery.scrollto/2.1.2/jquery.scrollTo.min.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div id="outer">
		<form class="form-inline" id="form" role="form">
	        <div class="form-group">
	            <label class="sr-only" for="q">Enter a New York street address or zip code (optionally, add a radius in meters separated by a comma): <br/></label>
	            <input class="form-control" id="q" placeholder="10001" type="text"/>
	            <select name="range" form="form" id="date">
	            	<option value="0">Today</option>
	            	<option value="1">This week</option>
	            	<option value="2">This month</option>
	            </select>
	            <input type="submit" value="Submit">
	        </div>
	    </form>
	    <div id="content">
	    	<div id="lmap"></div>
		    
		    <div id="kiosk"><p id="listhead">Enter a New York street address or zip code above and hit <em>Submit</em> to see events in your area.</p><div class="news"></div></div>
		</div>
	</div>
</body>
<footer>This app uses Bing Locations, The New York Times's events API, and the leafletjs maps API. Site design copyright <a href="http://jaqueshere.github.io/">Jaques Gillis</a>.</footer>
</html>
